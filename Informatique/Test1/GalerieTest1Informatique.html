<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - Test 1 Gyroscope</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>

    /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(2, 12, 27, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 209, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo img {
            height: 50px;
            transition: transform 0.5s ease;
        }
        
        .logo:hover img {
            transform: rotate(360deg);
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: rgba(230, 241, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 0.5rem 0.8rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary), var(--cyber-purple));
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--cyber-blue);
        }
        
        .nav-links a:hover::before {
            width: 100%;
        }
        
        .nav-links a.active {
            color: var(--cyber-blue);
        }
        
        .nav-links a.active::before {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }
        
        .hero-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(2, 12, 27, 0.8) 0%,
                rgba(10, 25, 47, 0.5) 50%,
                rgba(2, 12, 27, 0.8) 100%
            );
            z-index: -1;
        }
        
        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding-top: 80px;
            animation: fadeIn 1s ease-out;
        }
        
        .hero-text {
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(90deg, var(--cyber-blue), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 700px;
        }
        
        .hero-cta {
            display: flex;
            gap: 1.5rem;
        }
        
        .btn {
            padding: 0.9rem 2.5rem;
            border-radius: 0;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.95rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            border: none;
            font-family: 'Orbitron', sans-serif;
        }
        
        .btn-primary {
            background-color: transparent;
            color: var(--cyber-blue);
            border: 2px solid var(--secondary);
            box-shadow: 0 0 15px rgba(0, 209, 255, 0.3);
        }
        
        .btn-primary:hover {
            background-color: rgba(0, 209, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 209, 255, 0.6);
            transform: translateY(-3px);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 209, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-outline {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        /* Circuit Animation */
        .circuit-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
        }
        
        .circuit-line {
            position: absolute;
            background-color: var(--secondary);
            box-shadow: 0 0 5px var(--secondary);
        }
   /* Fin */
    body {
  padding-top: 100px;
   }
    body {
      background-color: #020c1b;
      color: #e6f1ff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery {
      margin-top: 5rem;
    }
    .gallery h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      text-align: center;
      margin-top: 2rem;
    
    }
    .gallery .gallery-img {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery .gallery-img img {
      width: 100%;
      height: 50%;
      border: 2px solid #00d1ff;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery .gallery-img img:hover {
      transform: scale(1.05);
    }
    
    .gallery a.back {
      display: block;
      margin: 2rem auto;
      text-align: center;
      color: #00d1ff;
      text-decoration: none;
    }
  </style>
